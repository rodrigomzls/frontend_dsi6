<form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>ID Persona</mat-label>
    <input matInput type="number" formControlName="id_persona">
    <mat-error *ngIf="form.get('id_persona')?.hasError('required')">
      El ID de persona es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Razón Social</mat-label>
    <input matInput type="text" formControlName="razon_social">
    <mat-error *ngIf="form.get('razon_social')?.hasError('required')">
      La razón social es requerida
    </mat-error>
  </mat-form-field>

  <div class="checkbox-container">
    <mat-checkbox formControlName="activo" color="primary">
      Activo
    </mat-checkbox>
  </div>

  <div class="buttons-container">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar Proveedor
    </button>
  </div>
</form>

<mat-divider class="section-divider"></mat-divider>

<div class="list-container">
  <h3 class="mat-h3">Proveedores Registrados</h3>
  
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let prov of proveedores">
      <span matListItemTitle>{{ prov.razon_social }}</span>
      <span matListItemLine class="status-text" [class.active]="prov.activo">
        {{ prov.activo ? 'Activo' : 'Inactivo' }}
      </span>
    </mat-list-item>
  </mat-list>

  <button mat-stroked-button color="primary" (click)="loadProveedores()">
    <mat-icon>refresh</mat-icon>
    Actualizar Lista
  </button>
</div>
