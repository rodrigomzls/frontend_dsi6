<div class="container">
  <div class="header">
    <h2>Proveedores</h2>
    <button mat-raised-button color="primary" (click)="addProveedor()"><mat-icon>add</mat-icon> Agregar</button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o documento"/>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando datos...</p>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th><td mat-cell *matCellDef="let row">{{row.id}}</td></ng-container>
      <ng-container matColumnDef="razon_social"><th mat-header-cell *matHeaderCellDef mat-sort-header>Razón Social</th><td mat-cell *matCellDef="let row">{{row.razon_social}}</td></ng-container>
      <ng-container matColumnDef="nombre"><th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th><td mat-cell *matCellDef="let row">{{row.nombre}}</td></ng-container>
      <ng-container matColumnDef="documento"><th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th><td mat-cell *matCellDef="let row">{{row.documento}}</td></ng-container>
      <ng-container matColumnDef="telefono"><th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th><td mat-cell *matCellDef="let row">{{row.telefono}}</td></ng-container>
      <ng-container matColumnDef="direccion"><th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th><td mat-cell *matCellDef="let row">{{row.direccion}}</td></ng-container>
      <ng-container matColumnDef="activo"><th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th><td mat-cell *matCellDef="let row">{{row.activo ? 'Sí' : 'No'}}</td></ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editProveedor(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteProveedor(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
