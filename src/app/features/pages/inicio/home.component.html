<div class="home-container">

  <!-- ðŸ”¹ SECCIÃ“N DE CARRUSEL -->
  <div class="carousel">
    <div 
      class="slide" 
      *ngFor="let slide of slides; let i = index" 
      [class.active]="isActiveSlide(i)"
    >
      <img [src]="slide.image" [alt]="slide.title" />
      <div class="overlay">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.subtitle }}</p>
      </div>
    </div>

    <!-- Indicadores -->
    <div class="carousel-indicators">
      <span 
        *ngFor="let slide of slides; let i = index" 
        [class.active]="isActiveSlide(i)"
        (click)="cambiarSlide(i)">
      </span>
    </div>
  </div>

  <!-- ðŸ”¹ SECCIÃ“N DE PRODUCTOS DESTACADOS -->
  <section class="productos-destacados">
    <h2>Productos Destacados</h2>

    <div class="productos-grid">
      <div class="producto-card" *ngFor="let producto of productos">
        <!-- Imagen simulada o placeholder -->
        <img 
          [src]="producto.imagen || '../../../../assets/bidon-agua-bella.jpg'" 
          [alt]="producto.nombre" 
        />
        <div class="info">
          <h3>{{ producto.nombre }}</h3>
          <p class="precio">S/. {{ producto.precio | number:'1.2-2' }}</p>
          <button class="btn-agregar" (click)="agregarAlCarrito(producto)">
            Agregar al carrito ðŸ›’
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- ðŸ”¹ BOTÃ“N FLOTANTE WHATSAPP -->
  <a href="https://wa.me/51999999999" class="btn-whatsapp" target="_blank">
    <img src="../../../../assets/waza.png" alt="WhatsApp">
  </a>

</div>
