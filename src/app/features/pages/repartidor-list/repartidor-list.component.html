<div class="repartidor-list-container">
  <div class="toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar repartidor..." />
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon> Nuevo repartidor
    </button>
  </div>

  <div *ngIf="isLoading" class="spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let r">{{ r.persona?.nombre_completo }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let r">{{ r.persona?.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="numero_documento">
      <th mat-header-cell *matHeaderCellDef>DNI/RUC</th>
      <td mat-cell *matCellDef="let r">{{ r.persona?.numero_documento }}</td>
    </ng-container>

    <ng-container matColumnDef="placa_furgon">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let r">{{ r.placa_furgon }}</td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let r">{{ r.activo ? 'Sí' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_contratacion">
      <th mat-header-cell *matHeaderCellDef>Contratación</th>
      <td mat-cell *matCellDef="let r">{{ formatDate(r.fecha_contratacion) }}</td>
    </ng-container>

   <ng-container matColumnDef="fecha_creacion">
  <th mat-header-cell *matHeaderCellDef>Creado</th>
  <td mat-cell *matCellDef="let r">{{ formatDate(r.fecha_creacion) }}</td>
</ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="openEditDialog(r)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRepartidor(r)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="toggleActivo(r)" matTooltip="Activar/Desactivar">
          <mat-icon>{{ r.activo ? 'toggle_on' : 'toggle_off' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
