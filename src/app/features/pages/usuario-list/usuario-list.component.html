<div class="page-header">
  <h2>Usuarios</h2>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="openAddDialog()" *ngIf="authService.isAdmin()">Crear usuario</button>
  </div>
</div>

<div class="table-container">
  <div class="table-toolbar">
    <input placeholder="Buscar..." (input)="applyFilter($event)" />
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre_usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let u">{{ u.nombre_usuario }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let u">{{ u.nombre_completo || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let u">{{ u.rol || u.roleName || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let u">{{ u.activo ? 'SÃ­' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="primary" (click)="openEditDialog(u)" matTooltip="Editar" *ngIf="authService.isAdmin()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="toggleActive(u)" matTooltip="Activar/Desactivar" *ngIf="authService.isAdmin()">
          <mat-icon>{{ u.activo ? 'toggle_on' : 'toggle_off' }}</mat-icon>
        </button>
    <!--<button mat-icon-button color="warn" (click)="deleteUser(u)" matTooltip="Eliminar" *ngIf="authService.isAdmin()">
          <mat-icon>delete</mat-icon>
        </button>-->    
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
