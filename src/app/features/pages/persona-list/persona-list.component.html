<div class="page-header">
  <h2>Personas</h2>
  <div class="actions">
    <input placeholder="Buscar..." (input)="applyFilter($event)" />
    <button mat-raised-button color="primary" (click)="addPersona()"><mat-icon>person_add</mat-icon> Agregar</button>
  </div>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="id_persona">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id_persona}}</td>
    </ng-container>

    <ng-container matColumnDef="numero_documento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let row">{{row.numero_documento}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre_completo}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editPersona(row)" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deletePersona(row)" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
</div>
