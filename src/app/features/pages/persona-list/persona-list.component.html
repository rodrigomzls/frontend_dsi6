<div class="product-container">
  <!-- Encabezado -->
  <div class="header">
    <h2>Gestión de Personas</h2>
  <button mat-raised-button color="primary" (click)="addPersona()">
      <mat-icon>add</mat-icon> Crear Persona
    </button>
  </div>

  <!-- Filtros -->
  <div class="filter-bar">
    <div class="filter-left">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Buscar usuario...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Usuario, nombre, email..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="filter-right">
      <mat-form-field appearance="outline" class="page-size-field">
        <mat-label>Mostrar</mat-label>
        <mat-select [(value)]="pageSize" (selectionChange)="changePageSize($event.value)">
          <mat-option [value]="5">5</mat-option>
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="20">20</mat-option>
        </mat-select>
      </mat-form-field>
      <span class="total-count">de {{ dataSource.data.length }} personas</span>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id_persona">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let p">{{ p.id_persona }}</td>
      </ng-container>

      <ng-container matColumnDef="numero_documento">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let p">{{ p.numero_documento }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre_completo">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre_completo }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let p">{{ p.telefono || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let p">{{ p.direccion || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <div class="actions-container">
            <button mat-icon-button color="primary" (click)="editPersona(p)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePersona(p)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="pageSize" showFirstLastButtons class="paginator-solo-botones"></mat-paginator>
  </div>
