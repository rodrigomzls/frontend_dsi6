<div class="register-container">
  <div class="register-card">
    <div class="logo-section">
      <img src="assets/logo.png" alt="Company Logo" class="company-logo">
      <h1>YOUR COMPANY LOGO</h1>
    </div>

    <h2>REGISTRARSE</h2>

    <form (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="userData.username" 
          name="username"
          required
          placeholder="Ingresa tu nombre de usuario">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="userData.email" 
          name="email"
          required
          placeholder="Ingresa tu correo electrónico">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="userData.password" 
          name="password"
          required
          placeholder="Crea una contraseña segura">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="userData.confirmPassword" 
          name="confirmPassword"
          required
          placeholder="Repite tu contraseña">
      </div>

      <div class="form-group terms-group">
        <input type="checkbox" id="terms" required>
        <label for="terms" class="terms-label">
          Acepto los términos y condiciones
        </label>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">Registrarse</button>
        <button type="button" class="btn-secondary" (click)="goToLogin()">Volver al Login</button>
      </div>
    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
